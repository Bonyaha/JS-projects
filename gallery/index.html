<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://kit.fontawesome.com/4df68de72d.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- nature -->
    <section class="section nature">
        <img src="./images/nature-1.jpeg" alt="nature-1" title="nature-1" class="img" data-id="1">
        <img src="./images/nature-2.jpeg" alt="nature-2" title="nature-2" class="img" data-id="2">
        <img src="./images/nature-3.jpeg" alt="nature-3" title="nature-3" class="img" data-id="3">
    </section>

    <!-- city -->
    <section class="section city">
        <img src="./images/city-1.jpeg" alt="nature-1" title="city-1" class="img" data-id="1">
        <img src="./images/city-2.jpeg" alt="nature-2" title="city-2" class="img" data-id="2">
        <img src="./images/city-3.jpeg" alt="nature-3" title="city-3" class="img" data-id="3">
        <img src="./images/city-4.jpeg" alt="nature-4" title="city-4" class="img" data-id="4">
        <img src="./images/city-5.jpeg" alt="nature-5" title="city-5" class="img" data-id="5">
    </section>

    <!-- modal -->
    <div class="modal">
        <button type="button" class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <!-- prev next buttons -->
            <button type="button" class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>

            <button type="button" class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <!-- content -->
            <img src="./images/city-1.jpeg" alt="" class="main-img">
            <h3 class="image-name">image name</h3>
            <div class="modal-images">
                <img src="./images/city-1.jpeg" alt="nature-1" title="city-1" class="modal-img" id="1">
                <img src="./images/city-2.jpeg" alt="nature-2" title="city-2" class="modal-img selected" id="2">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://kit.fontawesome.com/4df68de72d.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- first counter -->
    <div class="container first-counter">
        <h2>first counter</h2>
        <span class="value">0</span>
        <div class="btn-container">
            <button type="button" class="btn decrease">decrease</button>
            <button type="button" class="btn reset">reset</button>
            <button type="button" class="btn increase">increase</button>
        </div>
    </div>
    <!-- second counter -->
    <div class="container second-counter">
        <h2>second counter</h2>
        <span class="value">0</span>
        <div class="btn-container">
            <button type="button" class="btn decrease">decrease</button>
            <button type="button" class="btn reset">reset</button>
            <button type="button" class="btn increase">increase</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
